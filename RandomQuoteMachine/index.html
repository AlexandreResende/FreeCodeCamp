
<!DOCTYPE html>
<html>
	<head>

		<title>Random Quote Machine</title>
		<meta charset="utf-8">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<link rel="stylesheet" type="text/css" href="./css/style.css">

		<style>
			@import url('https://fonts.googleapis.com/css?family=Indie+Flower');
		</style>

	</head>

	<body>

		<div class="container-fluid">
			<div class="well row">
				<div clas="col-sm-12">
					<h1 class="indieFlower text-center">Random Quote Machine</h1>
				</div>
			</div>
		</div>

		<div class="container-fluid containerAbsolute">
			<div class="row">
				<div class="col-xs-offset-3 col-xs-6 quoteBlock">
					<div class="col-xs-12 text-center fontFormat">Your Quote</div>
					<div class="col-xs-12 fontFormat text-center"><p id="quote"></p></div>
					<div class="col-xs-12 fontFormat text-center"><p id="author"></p></div>
					<button class="btn btn-block btn-success firstBtn" onclick="newQuote()">New Quote</button>
					<a id="tweet" href="https://twitter.com/intent/tweet?text=Humankind%20cannot%20gain%20anything%20without%20first%20giving%20something%20in%20return.%20To%20obtain%2C%20something%20of%20equal%20value%20must%20be%20lost." target="_blank"><button class="btn btn-block btn-primary secondBtn" onclick="tweetIt()"> Tweet it </button></a>
				</div>
			</div>
		</div>

		<div class="container-fluid footer">
			<div class="row well">
				<div class="col-sm-12 text-center">
					Developed by Alexandre Resende.
				</div>
			</div>
		</div>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="./script/quotes.js"></script>
		<script type="text/javascript" src="./script/rng.js"></script>
		<script type="text/javascript" src="./script/app.js"></script>
		<script type="text/javascript" src="./script/tweetIt.js"></script>

	</body>
</html>
