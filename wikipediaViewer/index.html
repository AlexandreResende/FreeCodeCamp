
<!DOCTYPE html>
<html>

	<head>

		<title>Wikipedia Viewer</title>
		<meta charset="utf-8">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<link rel="stylesheet" type="text/css" href="./css/style.css">


	</head>

	<body>

		<i class="btn btn-lg glyphicon glyphicon-remove closeSearch"></i>

		<div class="searchElements">
			<input id="inputBox" class="btn inputBox" type="text" name="searchBox" placeholder="Search something on wikipedia here!" />
			<button id="search" class="btn btn-default btn-lg">
				<i class="glyphicon glyphicon-search"></i>
			</button> 	
			<button id="random" class="btn btn-default btn-lg">
				<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><i class="glyphicon glyphicon-random"></i></a>
			</button>
		</div>

		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-sm-offset-3 father">
					<!-- structure of the element to be added 
						<a href="#"><div class="elementsFound"></div></a>
					--> 
				</div>
			</div>
		</div>
		

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script  src="./script/app.js"></script>
		<script>
			setInterval( () => window.location.reload() , 2000);
		</script>

	</body>

</html>
