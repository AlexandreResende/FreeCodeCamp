
<!DOCTYPE html>
<html>
	<head>

		<title>Random Quote Machine</title>
		<meta charset="utf-8">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet"> 

		<link rel="stylesheet" type="text/css" href="./style/style.css">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	</head>

	<body>

		<div class="container-fluid">
			<div class="row well">
				<div class="col-sm-12 text-center"><span class="title">Random Quote Machine</span></div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row well wellQuote">
				<div class="col-sm-offset-3 col-sm-6 quoteBox">
					<div class="text-center quote">
						<q id="quote">It's not a sprint, it's a marathon.</q><br /><br />
						<span id="author">Author: Anonymous</span>
					</div>
					
					<div class="buttonsBottom">
						<button class="btn btn-success" id="newQuote">New Quote</button>
						<a href="#" target="blank"><button class="btn btnTwitter" id="tweetIt"><i class="fa fa-twitter fa-2x"></i></button></a>
					</div>
					
				</div>
			</div>
		</div>

		<p class="pull-right">Developed by Alexandre Resende</p>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="./script/app.js"></script>

	</body>
</html>
