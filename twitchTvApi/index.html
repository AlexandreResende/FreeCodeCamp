
<!DOCTYPE html>
<html>

	<head>

	<body>

						<div id="channel5" class="channelContainer">
							<li></li>
						</div>
					</a> 

				</ul>
			</div>
		</div>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="./script/app.js"></script>

			setInterval( () => window.location.reload() , 200000);
