
<!DOCTYPE html>
<html>
	<head>

		<title>Random Quote Machine</title>
		<meta charset="utf-8">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->

		<link rel="stylesheet" type="text/css" href="./css/style.css">

		<style>
			@import url('https://fonts.googleapis.com/css?family=Indie+Flower');
		</style>

	</head>

	<body>

		<div class="container-fluid">
			<div class="well row">
				<div clas="col-sm-12">
					<h1 class="indieFlower text-center">Random Quote Machine</h1>
				</div>
			</div>
		</div>

		<div class="container-fluid containerAbsolute">
			<div class="row">
				<div class="col-xs-offset-3 col-xs-6 quoteBlock">

					<div class="col-xs-12"><p>here comes the quote</p></div>
					<button class="btn btn-block btn-success firstBtn">Generate new Quote</button>
					<button class="btn btn-block btn-primary secondBtn">Twitter it </button>
				</div>
			</div>
		</div>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
